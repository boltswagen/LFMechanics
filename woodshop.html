<!DOCTYPE html>
<html>
    <head>
        <title>LF Mechanics - Woodshop</title>

        <!-- CSS link -->
        <link rel = "stylesheet" href = "woodshop.css"/>
    </head>
    <body>
        <header>
            <div class = "header-container">
                <div class = "header-logo">
                    <img src = "weblogo.png" alt = "website logo" width = "220px" height = "210px"/>
                </div>
                <div class = "header-text">
                    <h1>LF Mechanics</h1>
                    <span>EST. 2025</span>
                </div>
            </div>
        </header>
        <br/>
        <div id = "flexbox">
            <div id = "shopping-cart">
                <center><img src = "woodshoppics/cart-icon.png" alt = "shopping cart icon" style ="width:40px; height:40px;"/></center>
                <p id = "cart-items">
                    Your shopping cart is empty.
                </p>
                <center>
                    <button type = "button" id = "checkout-cart">Checkout</button> <!-- add functionalities -->
                    <button type = "button" id = "clear-cart">Clear Cart</button>
                </center>
            </div>
            <div id = "market">
                <section id = "chair">
                    <img src = "woodshoppics/defaultchair.jpg" alt = "default chair" width = "155px" height = "155px" onclick = "chairOptions()"/>
                    <h3> Chairs </h3>
                    <h4> 20.00-45.00$ </h4>
                </section>
                <!-- add tables, drawers, shelves with same functionality -->
            </div>
        </div>

        <!-- Javascript link -->
        <script type = "text/Javascript" src = "woodshop.js"></script>
    </body>
</html>
